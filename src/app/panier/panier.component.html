<div class="container mt-4">
  <h2>Votre Panier</h2>

  <table class="table" *ngIf="(produitsPanier$ | async)?.length; else panierVide">
    <thead>
      <tr>
          <th>Référence</th>
          <th>Désignation</th>
          <th>Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of produitsPanier$ | async">
        <td>{{ item.ref }}</td>
        <td>{{ item.designation }}</td>
        <td>{{ item.prix }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="delete(item)">Retirer</button>
        </td>
      </tr>
    </tbody>
  </table>
<div class="d-flex justify-content-center mb-2">
    <button *ngIf="(produitsPanier$ | async)?.length;" class="btn btn-primary  m-auto"  (click)="deleteAll()">Supprimer tous les produits</button>
  </div>
  <ng-template #panierVide>
    <p>Votre panier est vide.</p>
  </ng-template>
</div>
